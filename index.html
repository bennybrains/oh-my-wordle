<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my WORDLE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title container">
      <img class="logo" src="/images/ohMyWORDLE.png" alt="Oh My Wordle logo" />
    </header>
    <div class="loading">
      <span class="dot dot-1"></span>
      <span class="dot dot-2"></span>
      <span class="dot dot-3"></span>
    </div>
    <div class="game container">
      <div class="letterBox" id="square0"></div>
      <div class="letterBox" id="square1"></div>
      <div class="letterBox" id="square2"></div>
      <div class="letterBox" id="square3"></div>
      <div class="letterBox" id="square4"></div>
      <div class="letterBox" id="square5"></div>
      <div class="letterBox" id="square6"></div>
      <div class="letterBox" id="square7"></div>
      <div class="letterBox" id="square8"></div>
      <div class="letterBox" id="square9"></div>
      <div class="letterBox" id="square10"></div>
      <div class="letterBox" id="square11"></div>
      <div class="letterBox" id="square12"></div>
      <div class="letterBox" id="square13"></div>
      <div class="letterBox" id="square14"></div>
      <div class="letterBox" id="square15"></div>
      <div class="letterBox" id="square16"></div>
      <div class="letterBox" id="square17"></div>
      <div class="letterBox" id="square18"></div>
      <div class="letterBox" id="square19"></div>
      <div class="letterBox" id="square20"></div>
      <div class="letterBox" id="square21"></div>
      <div class="letterBox" id="square22"></div>
      <div class="letterBox" id="square23"></div>
      <div class="letterBox" id="square24"></div>
      <div class="letterBox" id="square25"></div>
      <div class="letterBox" id="square26"></div>
      <div class="letterBox" id="square27"></div>
      <div class="letterBox" id="square28"></div>
      <div class="letterBox" id="square29"></div>
    </div>
    <div class="btn container">
      <button id="new-word-btn">New Word</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
